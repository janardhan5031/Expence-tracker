<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./sign_in.css" type="text/css">
    <script src="./sign_in.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="sign_up_container">
            <form action="" method="post">
                <div class="email_container">
                    <label for="email"><p>email</p></label>
                    <input type="text" id="email" name="email">
                </div> 
                <div class="password_container">
                    <label for="password"><p>password</p></label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="sign_in_container">
                    <button type="submit" id="sign_in">sign in</button>
                </div>
            </form>
            <div class="container1"><p>if you don't have an account?</p></div>
            <div class="container2">
                <a href="../sign_up/signUp.html">sign up</a>
                <a href="">forget password</a>
            </div>
                
        </div>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
